<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="calc.css" rel="stylesheet" type="text/css"/>
        
             

    </head>
    <body>
        <div>
            <button class="lightd" onclick="changemode()">Change Mode</button>
            
        </div>
        <div class="container " id="calcup">
            <div class="panel panel-default" id="calcup" >
                <div class=" panel-heading">
                    <h2>Calculator</h2>

                </div>
                <div class="panel-body">
                        <input type="text" id="inputtext" placeholder="0">
                        <div class="calc">
                        <button class="btn btn-basic" onclick="clr ()">C</button>
                        <button class="btn btn-basic "onclick="del () ">DEL</button>
                        <button class="btn btn-basic " onclick="calculate ('%') ">%</button>
                        <button class="btn btn-basic "onclick="calculate('/') ">/</button>
                        <button class="btn btn-basic "onclick="calculate(7) ">7</button>
                        <button class="btn btn-basic "onclick="calculate (8)">8</button>
                        <button class="btn btn-basic "onclick="calculate (9) ">9</button>
                        <button class="btn btn-basic "onclick="calculate('*') ">*</button>
                        <button class="btn btn-basic "onclick="calculate(4) ">4</button>
                        <button class="btn btn-basic "onclick="calculate (5) ">5</button>
                        <button class="btn btn-basic "onclick="calculate(6) ">6</button>
                        <button class="btn btn-basic "onclick="calculate('-') ">-</button>
                        <button class="btn btn-basic "onclick="calculate(1) ">1</button>
                        <button class="btn btn-basic "onclick="calculate(2) ">2</button>
                        <button class="btn btn-basic "onclick="calculate(3) ">3</button>
                        <button class="btn btn-basic "onclick="calculate('+') ">+</button>
                        <button class="btn btn-basic "onclick="calculate (.) ">.</button>
                        <button class="btn btn-basic "onclick="calculate(0) ">0</button>
                        <button class="btn btn-basic equal" onclick="Result ()">=</button>
                        <script src="calc.js"> </script> 
                        </div>
                        
                    
                </div>
                

            </div>

        </div>

    </body>
</html>
